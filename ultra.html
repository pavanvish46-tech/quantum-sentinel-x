<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantum Sentinel X - Ultra Edition</title>
    <link rel="stylesheet" href="ultra.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Neural Background -->
    <div class="neural-field"></div>
    <div class="quantum-grid"></div>
    
    <!-- Loading Matrix -->
    <div class="loading-matrix" id="loadingMatrix">
        <div class="matrix-code">INITIALIZING NEURAL NETWORK...</div>
    </div>

    <!-- Main Interface -->
    <div class="ultra-interface">
        <header class="neural-header">
            <h1 class="quantum-title">
                QUANTUM <span class="sentinel">SENTINEL</span> X
                <div class="title-glow"></div>
            </h1>
            <p class="sub-title">NEURAL APK ANALYSIS SYSTEM</p>
        </header>

        <div class="upload-neural" id="uploadNeural">
            <div class="liquid-drop">
                <div class="drop-core">
                    <div class="neural-icon">üß¨</div>
                    <p>DROP APK TO ANALYZE</p>
                    <input type="file" id="fileInput" accept=".apk" hidden>
                </div>
            </div>
        </div>

        <div class="ultra-dashboard" id="ultraDashboard">
            <div class="neural-display">
                <div class="quantum-cube">
                    <div class="cube-face">
                        <div class="neural-canvas" id="neuralCanvas"></div>
                    </div>
                </div>
            </div>

            <div class="threat-matrix">
                <div class="threat-ring">
                    <svg width="300" height="300">
                        <circle class="ring-bg" cx="150" cy="150" r="140"></circle>
                        <circle class="ring-progress" id="threatRing" cx="150" cy="150" r="140"></circle>
                    </svg>
                    <div class="threat-percentage" id="threatPercentage">0%</div>
                </div>
            </div>

            <div class="data-streams">
                <div class="stream-card"><div class="stream-title">ü¶† Malware</div><div class="stream-value" id="malwareValue">Standby</div><div class="stream-bar"><div class="stream-fill" id="malwareFill"></div></div></div>
                <div class="stream-card"><div class="stream-title">üè¶ Trojans</div><div class="stream-value" id="trojanValue">Standby</div><div class="stream-bar"><div class="stream-fill" id="trojanFill"></div></div></div>
                <div class="stream-card"><div class="stream-title">üîê Permissions</div><div class="stream-value" id="permissionValue">Standby</div><div class="stream-bar"><div class="stream-fill" id="permissionFill"></div></div></div>
                <div class="stream-card"><div class="stream-title">‚ö° Injection</div><div class="stream-value" id="injectionValue">Standby</div><div class="stream-bar"><div class="stream-fill" id="injectionFill"></div></div></div>
                <div class="stream-card"><div class="stream-title">üåê Network</div><div class="stream-value" id="networkValue">Standby</div><div class="stream-bar"><div class="stream-fill" id="networkFill"></div></div></div>
                <div class="stream-card"><div class="stream-title">üîí Encryption</div><div class="stream-value" id="encryptionValue">Standby</div><div class="stream-bar"><div class="stream-fill" id="encryptionFill"></div></div></div>
            </div>
        </div>

        <button class="neural-btn" onclick="openNeuralPortal()">üîó NEURAL ACCESS</button>
    </div>

    <div class="neural-portal" id="neuralPortal">
        <div class="portal-overlay">
            <button class="close-portal" onclick="closeNeuralPortal()">√ó</button>
            <h3>üîó NEURAL INTERFACE</h3>
            <form class="portal-form" onsubmit="handleNeuralLogin(event)">
                <input type="text" class="neural-input" placeholder="Neural ID" required>
                <input type="password" class="neural-input" placeholder="Quantum Key" required>
                <button type="submit" class="neural-submit">CONNECT</button>
            </form>
        </div>
    </div>

    <script src="ultra.js"></script>
</body>
</html>
