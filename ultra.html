<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Upload Test</title>
    <style>
        body { background: #000; color: white; font-family: Arial; text-align: center; padding: 50px; }
        .upload-box {
            border: 2px dashed cyan; padding: 50px; margin: 50px auto;
            width: 300px; cursor: pointer; border-radius: 10px;
        }
        .results { margin-top: 30px; display: none; }
    </style>
</head>
<body>
    <h1>ðŸŽ¯ Upload Test</h1>
    
    <!-- âœ… Simple upload -->
    <div class="upload-box" onclick="document.getElementById('file').click()">
        <h2>ðŸ“± CLICK TO UPLOAD APK</h2>
        <input type="file" id="file" accept=".apk" style="display: none;">
    </div>
    
    <div class="results" id="results">
        <h3>ðŸ“Š Analysis Complete</h3>
        <p id="resultText">Upload file to see results</p>
    </div>

    <script>
        // âœ… Simple file upload
        document.getElementById('file').addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                document.getElementById('resultText').innerHTML = `
                    <strong>File: ${file.name}</strong><br>
                    Size: ${(file.size/1024/1024).toFixed(2)} MB<br>
                    Status: âœ… UPLOADED
                `;
                document.getElementById('results').style.display = 'block';
            }
        });
    </script>
</body>
</html>
