<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantum Sentinel X - Ultra Pro</title>
    <link rel="stylesheet" href="ultra.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Neural Background -->
    <div class="neural-field"></div>
    <div class="quantum-particles"></div>

    <!-- 3D Loading -->
    <div class="loading-3d" id="loading3d">
        <div class="quantum-cube">
            <div class="cube-face front">Q</div>
            <div class="cube-face back">S</div>
            <div class="cube-face right">X</div>
            <div class="cube-face left">‚ö°</div>
            <div class="cube-face top">üß¨</div>
            <div class="cube-face bottom">üîÆ</div>
        </div>
        <p>INITIALIZING 3D NEURAL NETWORK...</p>
    </div>

    <!-- Main Interface -->
    <div class="ultra-container" id="mainContainer" style="display: none;">
        <!-- Header -->
        <header class="neural-header">
            <h1 class="quantum-title">QUANTUM<span class="sentinel">SENTINEL</span>X</h1>
            <p class="neural-subtitle">3D NEURAL APK ANALYZER</p>
        </header>

        <!-- 3D Upload Section -->
        <div class="upload-3d">
            <div class="upload-crystal">
                <div class="crystal-core">
                    <div class="crystal-icon">üì±</div>
                    <input type="file" id="fileInput" accept=".apk" hidden>
                    <div class="crystal-text">DROP APK HERE</div>
                    <div class="crystal-glow"></div>
                </div>
            </div>
        </div>

        <!-- 3D Neural Dashboard -->
        <div class="neural-dashboard" id="neuralDashboard">
            <!-- 3D Threat Sphere -->
            <div class="threat-sphere">
                <div class="sphere-3d">
                    <div class="sphere-core">
                        <div class="threat-display">
                            <svg width="200" height="200">
                                <circle class="sphere-bg" cx="100" cy="100" r="90"></circle>
                                <circle class="sphere-progress" id="sphereProgress" cx="100" cy="100" r="90"></circle>
                            </svg>
                            <div class="sphere-text" id="sphereText">0%</div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 3D Data Streams -->
            <div class="data-3d">
                <div class="stream-3d" data-threat="malware">
                    <div class="stream-title">ü¶† Malware</div>
                    <div class="stream-value" id="malValue">Analyzing...</div>
                    <div class="stream-bar"><div class="stream-fill" id="malFill"></div></div>
                </div>
                <div class="stream-3d" data-threat="trojans">
                    <div class="stream-title">üè¶ Banking Trojans</div>
                    <div class="stream-value" id="trojanValue">Scanning...</div>
                    <div class="stream-bar"><div class="stream-fill" id="trojanFill"></div></div>
                </div>
                <div class="stream-3d" data-threat="permissions">
                    <div class="stream-title">üîê Permissions</div>
                    <div class="stream-value" id="permValue">Processing...</div>
                    <div class="stream-bar"><div class="stream-fill" id="permFill"></div></div>
                </div>
            </div>
        </div>

        <!-- Neural Login Portal -->
        <div class="login-section">
            <button class="neural-login-btn" onclick="openNeuralPortal()">üîó NEURAL ACCESS</button>
            <div class="neural-portal" id="neuralPortal">
                <div class="portal-overlay">
                    <button class="close-portal" onclick="closeNeuralPortal()">√ó</button>
                    <h3>üîó NEURAL INTERFACE</h3>
                    <form class="portal-form" onsubmit="handleNeuralLogin(event)">
                        <input type="text" class="neural-input" placeholder="Neural ID" required>
                        <input type="password" class="neural-input" placeholder="Quantum Key" required>
                        <button type="submit" class="neural-submit">CONNECT</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="ultra.js"></script>
</body>
</html>
